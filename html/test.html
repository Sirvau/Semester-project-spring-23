<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/test.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="slider">
        <div class="images">
          <input type="radio" name="slide" id="img1" checked />
          <input type="radio" name="slide" id="img2" />
          <input type="radio" name="slide" id="img3" />
          <input type="radio" name="slide" id="img4" />
          <input type="radio" name="slide" id="img5" />
          <img
            src="../images/gallery_cosmopology_slide1.jpg"
            class="i1"
            alt="img1"
          />
          <img
            src="../images/gallery_cosmopology_slide2.jpg"
            class="i2"
            alt="img2"
          />
          <img
            src="../images/gallery_cosmopology_slide3.jpg"
            class="i3"
            alt="img3"
          />
          <img
            src="../images/gallery_cosmophology_slide4.jpg"
            class="i4"
            alt="img4"
          />
          <img
            src="../images/gallery_cosmopology_slide5.jpg"
            class="i5"
            alt="img5"
          />
        </div>
        <div class="dots">
          <label for="img1"></label>
          <label for="img2"></label>
          <label for="img3"></label>
          <label for="img4"></label>
          <label for="img5"></label>
        </div>
      </div>
    </div>
  </body>
</html>
